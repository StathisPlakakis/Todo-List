<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="content">
      <div class="logo">
        <div class="logo-icon">
          <div class="svg"></div>
        </div>
        <div class="logo-text"><h1>My project management tool</h1></div>
      </div>
      <div class="side-bar">
        <div class="static">
          <h2>My projects</h2>
          <div class="create"></div>
          <dialog class="projectTitle">
            <form action="#">
              <div class="data">
                <input
                  class="projectInput"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Project's Title"
                  maxlength="50"
                  required
                />
                <div class="max-chars">0 / 50</div>
              </div>
              <div class="action-buttons">
                <button class="cancel" type="reset">Cancel</button>
                <button class="submit">Submit</button>
              </div>
            </form>
          </dialog>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="project">
        <dialog class="newTaskDialog">
          <form action="#">
            <div class="dialogData">
              <div class="data2">
                <input
                  type="text"
                  placeholder="Task's Title"
                  maxlength="50"
                  class="task-title"
                  required
                />
                <div class="max-chars2">0 / 50</div>
              </div>

              <div class="data3">
                <textarea
                  class="task-description"
                  rows="10"
                  cols="50"
                  placeholder="Task's Description"
                  maxlength="300"
                  required
                ></textarea>
                <div class="max-chars3">0 / 300</div>
              </div>

              <!-- <fieldset>
                <input
                  type="radio"
                  id="low"
                  name="Priority"
                  value="low"
                  required
                />
                <label for="low">Low</label>
                <input
                  type="radio"
                  id="medium"
                  name="Priority"
                  value="medium"
                />
                <label for="medium">Medium</label>
                <input type="radio" id="hight" name="Priority" value="high" />
                <label for="high">High</label>
              </fieldset> -->

              <div class="dateData">
                <label for="date" class="date-icon"
                  ><input type="date" id="date" name="date" required
                /></label>
              </div>

              <button type="reset" class="cancel-task">Cancel</button>
              <button class="submit-task">Submit</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
