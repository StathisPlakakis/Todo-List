<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="content">
      <div class="logo">
        <div class="logo-icon">
          <div class="svg"></div>
        </div>
        <div class="logo-text"><h1>My project management tool</h1></div>
      </div>
      <div class="side-bar">
        <div class="static">
          <h2>My projects</h2>
          <div class="create"></div>
          <dialog class="projectTitle">
            <form action="#">
              <div class="data">
                <input
                  class="projectInput"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Project's Title"
                  maxlength="30"
                  required
                />
                  <div class="max-chars">0/30</div>
              </div>
              <div class="action-buttons">
                <button class="cancel" type="reset">Cancel</button>
                <button class="submit">Submit</button>
              </div>
            </form>
          </dialog>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="project"></div>
    </div>
  </body>
</html>
