<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="content">
      <div class="logo">
        <div class="logo-icon">
          <div class="svg"></div>
        </div>
        <div class="logo-text"><h1>My project management tool</h1></div>
      </div>
      <div class="side-bar">
        <div class="static">
          <h2>My projects</h2>
          <div class="create"></div>
          <dialog class="projectTitle">
            <form action="#">
              <div class="data">
                <input
                  class="projectInput"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Project's Title"
                  maxlength="50"
                  required
                />
                <div class="max-chars">0 / 50</div>
              </div>
              <div class="action-buttons">
                <button class="cancel" type="reset">Cancel</button>
                <button class="submit">Submit</button>
              </div>
            </form>
          </dialog>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="project">
        <dialog class="newTaskDialog">
          <form action="#">
            <input type="text" placeholder="Task's Title" max="50" id="title" required />
            <input
              type="text"
              placeholder="Task's Description"
              max="300"
              id="description"
              required
            />
            <fieldset>
              <legend>Priority</legend>
              <input
                type="radio"
                id="low"
                name="Priority"
                value="low"
                required
              />
              <label for="low">Low</label>
              <input type="radio" id="medium" name="Priority" value="medium" />
              <label for="medium">Medium</label>
              <input type="radio" id="hight" name="Priority" value="high" />
              <label for="high">High</label>
            </fieldset>
            <input type="date" id="date" name="date" required />
            <label for="date">Date</label>
            <button type="reset" class="cancel-task">Cancel</button>
            <button class="submit-task">Submit</button>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
